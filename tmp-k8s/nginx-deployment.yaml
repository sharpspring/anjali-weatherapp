# Give staging smaller resources than production.# We created a macro that will output the above
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: anjali-training
  labels:
    role: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nginx
  template:
    metadata:
      labels:
        role: nginx
    spec:
      volumes:
      - name: nginx-config-volume
        configMap:
          defaultMode: 420
          name: nginx-config
      containers:
      - name: nginx
        image: nginx:1.17
        imagePullPolicy: Always         
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-config-volume
          readOnly: true
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "100m"
            memory: "100Mi"

