# Give staging smaller resources than production.# We created a macro that will output the above
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: anjali-training
  labels:
    role: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      role: mariadb
  template:
    metadata:
      labels:
        role: mariadb
    spec:
      volumes:
      - name: mariadb-data-volume
        gcePersistentDisk:
          pdName: anjali-weatherapp-mariadb-data-us-east
          fsType: ext4
      containers:
      - name: mariadb
        image: mariadb:10.3
        imagePullPolicy: Always
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mysql_root_password
        ports:
        - containerPort: 3306
          name: http
          protocol: TCP
        volumeMounts:
        - name: mariadb-data-volume
          mountPath: /var/lib/mysql
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"

